{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DevStep</title>
    <link rel="website icon" type="png" href="{% static 'img/icon.png' %}">

</head>
<body>
    <style>


        body {
        background-color: #f9f9f9;

        }

        a {
            text-decoration: none;
        }

        .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: start;
        padding: 20px;
        background-color: #f9f9f9;
        }

        .card {
        border: 1px solid #e0e0e0;
        padding: 20px;
        border-radius: 12px;
        width: 260px;
        text-align: center;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #fff;
        font-family: 'Arial', sans-serif;
        }


        @media screen and (max-width: 500px){
            .card-container{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        }


        .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 10px;
        font-family: 'Roboto', sans-serif;
        }

        .card h2 {
            color: black;
        }

        .card p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 15px;
        font-family: 'Roboto', sans-serif;
        }

        .card button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Arial', sans-serif;
        }

        .card button:hover {
        background-color: #0056b3;
        }

    </style>
    <h1 style="font-family: 'Roboto', sans-serif; text-align: center;">Guruhlar</h1>
    <div class="card-container">
        {% for group in groups %}
        <a href="{% url 'group_students' group.id %}">
        <div class="card">
            <h2>{{ group.name }}</h2>
            <p>Ustoz: {{ group.teacher }}</p>
            <p>Vaqt: {{ group.time }}</p>

            </div>
        </a>
        {% endfor %}
    </div>
</body>
