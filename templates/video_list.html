{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video To'plam - DevStep</title>
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: start;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: start;
        }

        .video-card {
            background: linear-gradient(to bottom right, #00c6ff, #0072ff);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 320px;
            text-align: start;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .video-card iframe {
            width: 100%;
            height: 180px;
            border: none;
            border-bottom: 2px solid #f0f0f0;
        }

        .video-card h3 {
            font-size: 1.4rem;
            margin: 15px 0;
            padding: 0 10px;
            font-weight: 600;
            line-height: 1.4;
        }

        .video-card a {
            display: inline-block;
            margin: 10px 0 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .video-card a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="{% url 'main' %}" class="logo">
                <img src="{% static 'img/logo.svg' %}" alt="DevStep Logo">
            </a>

            <nav class="header-nav">
                <a href="{% url 'main' %}">Asosiy</a>
                <a href="{% url 'videos' %}">O'rganish</a>
                <a href="{% url 'direction_list' %}">Vazifalar</a>
                <a href="{% url 'shop' %}">Shop</a>
            </nav>
            <a href="{% url 'logout' %}" class="post-button">Chiqish</a>

            <div class="header-right">

                <!-- Burger icon -->
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>

                    
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- HTML videolar bo'limi -->
            <div class="section">
                <h2>HTML Videolar</h2>
                <div class="video-list">
                    {% for video in html_videos %}
                    <div class="video-card">
                        <iframe src="https://www.youtube.com/embed/{{ video.video_id }}" allowfullscreen></iframe>
                        <h3>{{ video.title }}</h3>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- CSS videolar bo'limi -->
            <div class="section">
                <h2>CSS Videolar</h2>
                <div class="video-list">
                    {% for video in css_videos %}
                    <div class="video-card">
                        <iframe src="https://www.youtube.com/embed/{{ video.video_id }}" allowfullscreen></iframe>
                        <h3>{{ video.title }}</h3>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.header-nav');

    burger.addEventListener('click', () => {
        burger.classList.toggle('active');
        nav.classList.toggle('active');
    });
</script>

</html>
