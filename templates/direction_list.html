{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'rganish - DevStep</title>
    <link rel="website icon" type="png" href="{% static 'img/icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="{% url 'main' %}">
                <img src="{% static 'img/logo.svg' %}" alt="">
            </a>

        </div>
        <div class="header-nav">
            <a href="{% url 'main' %}">Asosiy</a>
            <a href="{% url 'direction_list' %}">O'rganish</a>
            <a href="{% url 'shop' %}">Shop</a>
        </div>
        <a class="post-button" href="{% url 'logout' %}">Chiqish</a>
    </div>
    <main class="container content">
        <h2>Yo'nalishlar</h2>
        <div class="card-container">
            {% for direction in directions %}
            <div class="card">
                <h3>{{ direction.name }}</h3>
                <p>{{ direction.description }}</p>
                <a href="{% url 'month_list' direction.id %}" class="button">Ko'rish</a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
