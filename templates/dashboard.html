<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Coins Management</title>
    <style>
        /* Umumiy reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            overflow-x: hidden; /* Gorizontal scrollni olib tashlash */
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #f1f1f1;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        td {
            font-size: 14px;
        }

        td:last-child {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .coin-btn {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .btn-add {
            background-color: #2ecc71;
        }

        .btn-subtract {
            background-color: #e74c3c;
        }

        .coin-btn:hover {
            transform: scale(1.1);
        }

        /* Chiroyli scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #2ecc71; /* Scrollni tutqich rangi */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #27ae60; /* Hover paytidagi rang */
        }

        ::-webkit-scrollbar-track {
            background: #ecf0f1; /* Scroll fon rangi */
            border-radius: 10px;
        }

        /* Mobil moslashuv */
        @media screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }

            td:last-child {
                flex-wrap: wrap;
                gap: 8px;
            }

            .coin-btn {
                font-size: 12px;
                padding: 6px 8px;
            }
        }

        @media screen and (max-width: 480px) {
            table {
                border-radius: 0;
                box-shadow: none;
            }

            th, td {
                font-size: 11px;
                padding: 6px;
            }

            .coin-btn {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <h1>Student Coin Management</h1>
    <div style="overflow-x: auto;">
        <table>
            <tr>
                <th>Studentlar</th>
                <th>Level</th>
                <th>Oxirgi kirishi</th>
                <th>Hamma</th>
                <th>Bugungi</th>
                <th>Qo'yish</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }} </td>
                <td>{{ student.league }} </td>
                <td>{{ student.last_visit }} </td>
                <td>{{ student.total_coins }}</td>
                <td>{{ student.coins_today }}</td>
                <td>
                    <a href="{% url 'dashboard' student.id 2 %}" class="coin-btn btn-subtract">-2</a>
                    <a href="{% url 'dashboard' student.id 1 %}" class="coin-btn btn-add">1</a>
                    <a href="{% url 'dashboard' student.id 3 %}" class="coin-btn btn-add">3</a>
                    <a href="{% url 'dashboard' student.id 5 %}" class="coin-btn btn-add">5</a>
                    <a href="{% url 'dashboard' student.id 10 %}" class="coin-btn btn-add">10</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        document.querySelectorAll('.coin-btn').forEach(button => {
            button.addEventListener('click', function (e) {
                e.preventDefault();
                fetch(this.href).then(() => window.location.reload());
            });
        });
    </script>
</body>

</html>
